<section class="carousel" (mouseenter)="pause()">
    <ol>
        <li *ngFor="let slidez of slides" (click)="select(slidez)" [class.active]="slidez.active === true" class="carousel-block" [hidden]="slides.length <= 1" ></li>
    </ol>
</section>
